<body>
  <nav aria-label="breadcrumb" style="margin-top:160px;">
    <ol class="breadcrumb" >
      <li class="breadcrumb-item "><a href="#" routerLink="" class="breadcrumb-item1">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Student Registration</li>
    </ol>
  </nav>
  <div class="container" style="padding:5px;">
    <div class="col-lg-12 col-xl-11 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>
          <form class="login100-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Name</label>
                <input type="text" formControlName="Name" placeholder="Ravi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                    <div *ngIf="f.Name.errors.required">Name is required</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label>Course</label>
                <input type="text" formControlName="Technology" placeholder="Java" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Technology.errors }" />
                <div *ngIf="submitted && f.Technology.errors" class="invalid-feedback">
                    <div *ngIf="f.Technology.errors.required">Technology is required</div>
                </div>
              </div>
            </div>
            <hr />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Email</label>
                <input type="text" formControlName="email" placeholder="abc@gmail.com" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="number" formControlName="PhoneNumber" placeholder="1234567890" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PhoneNumber.errors }" />
                <div *ngIf="submitted && f.PhoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.PhoneNumber.errors.required">PhoneNumber is required</div>
                </div>
              </div>
            </div>
            <hr />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Your Location</label>
                <input type="text" formControlName="Location" placeholder="Vijayawada" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Location.errors }" />
                <div *ngIf="submitted && f.Location.errors" class="invalid-feedback">
                    <div *ngIf="f.Location.errors.required">Location is required</div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputState">Looking For&nbsp;</label>
                <select id="inputState" class="form-control" formControlName="Option">
                  <option *ngFor="let time of TimingsPreferable" [value]="time.id">{{time.name}}</option>
                </select>
              </div>
            </div>
            <hr />
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Preferable Time AM - PM *</label><br>
                <div class="custom-control" required>
                  <input type="radio" name="PreferableTime" formControlName="PreferableTime" value="Before 9 AM">&nbsp; <span style="margin-top:-7px;">Before 9 AM</span><br>
                  <input type="radio" name="PreferableTime" formControlName="PreferableTime" value="After 7 PM">&nbsp; <span style="margin-top:-7px;">After 7 PM</span><br>
                  <input type="radio" name="PreferableTime" formControlName="PreferableTime" value="Only WeekEnd">&nbsp; <span style="margin-top:-7px;">Only Weekend</span><br>      
                </div>
              </div>
              <div class="form-group col-md-6">
                <label>Class Start</label><br>
                <div class="custom-control" required>
                  <input type="radio" name="ClassStart" formControlName="ClassStart" value="Immediately">&nbsp; <span style="margin-top:-7px;">Immediately</span> <br>
                  <input type="radio" name="ClassStart" formControlName="ClassStart" value="Within One Week">&nbsp; <span style="margin-top:-7px;">Within One Week</span><br>
                  <input type="radio" name="ClassStart" formControlName="ClassStart" value="After One Week">&nbsp; <span style="margin-top:-7px;">After One Week</span><br>
                </div>
              </div>
            </div>
            <hr />
            <div class="form-group">
              <textarea name="Queries" class="form-control" formControlName="Queries" placeholder="Your Queries *" style="width: 100%; height: 150px;"></textarea>
            </div>
            <div class="form-group col-md-12">
              <button class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
